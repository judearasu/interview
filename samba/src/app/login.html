<section>
				<div ng-controller="LoginCtrl as log">
								<div class="title">
												{{log.title}}
								</div>
								<label for="login">Login</label>
								<input type="text" name="login" ng-model="log.username"/>
								<label for="password">Password</label>
								<input type="password" name="password" ng-model="log.password"/>
								<button type="submit" ng-click="log.navigateToHome()">Submit</button>
				</div>

</section>
